<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Coloré</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      width: 360px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      color: white;
    }

    .logo {
      font-size: 36px;
      font-family: 'Segoe Script', cursive;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff4f81;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff2b63;
    }

    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .separator div {
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.6);
    }

    .separator span {
      margin: 0 10px;
      font-weight: bold;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #ffd6f0;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Instagram+</div>

    <form>
      <input type="text" placeholder="E-mail ou nom d’utilisateur" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Connexion</button>
    </form>

    <div class="separator">
      <div></div><span>OU</span><div></div>
    </div>

    <div class="signup">
      Pas de compte ? <a href="#">Créer un compte</a>
    </div>
  </div>

</body>
</html>
