<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Style Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 350px;
      padding: 40px 30px;
      border: 1px solid #dbdbdb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 32px;
      font-family: 'Segoe Script', cursive;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .separator {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 20px 0;
    }

    .separator div {
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: bold;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Instagram</div>

    <form>
      <input type="text" placeholder="Numéro de téléphone, nom d’utilisateur ou e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <div class="separator">
      <div></div><span>OU</span><div></div>
    </div>

    <div class="signup">
      Vous n’avez pas de compte ? <a href="#">Inscrivez-vous</a>
    </div>
  </div>

</body>
</html>
